<head>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2 class="mt-4 mb-4">Contact Us</h2>

    <form action="" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" id="name" name="name" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Useremail" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label"></label>
            <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send message</button>
    </form>
</body>
